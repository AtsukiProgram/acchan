<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acchan - 匿名掲示板</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>acchan</h1>
            <button class="create-thread-btn" onclick="showCreateThreadModal()">+</button>
        </header>

        <main>
            <div class="thread-list" id="threadList">
                <!-- スレッド一覧がここに表示される -->
            </div>
        </main>

        <!-- スレッド作成モーダル -->
        <div class="modal" id="createThreadModal">
            <div class="modal-content">
                <span class="close" onclick="hideCreateThreadModal()">&times;</span>
                <h2>新しいスレッドを作成</h2>
                <form id="createThreadForm">
                    <input type="text" id="threadTitle" placeholder="スレッドタイトル（最大50文字）" maxlength="50" required>
                    <button type="submit">スレッドを作成</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebaseライブラリを追加 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script> <!-- Storage SDKを追加 -->
    <script src="js/app.js"></script>
    <script>
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadThreadList();
        });
    </script>
</body>
</html>
