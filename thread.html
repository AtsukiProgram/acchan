<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スレッド - acchan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-thread">
    <div class="container">
        <header>
            <h1><a href="index.html">acchan</a></h1>
            <h2 id="threadTitle" class="thread-title-red"></h2>
            <div id="deletionWarning" class="deletion-warning"></div>
        </header>
        <hr class="header-divider">

        <main>
            <div class="posts-container" id="postsContainer">
                <!-- 投稿がここに表示される -->
            </div>
        </main>

        <!-- 投稿フォーム -->
        <div class="post-form-container">
            <form id="postForm">
                <div class="form-group">
                    <label for="posterName">名前:</label>
                    <input type="text" id="posterName" maxlength="30" placeholder="最大30文字">
                </div>
                <div class="form-group">
                    <label for="postContent">内容:</label>
                    <textarea id="postContent" maxlength="500" placeholder="最大500文字" required></textarea>
                </div>
                <div class="form-group">
                    <label for="mediaFiles">画像/動画を追加:</label>
                    <input type="file" id="mediaFiles" multiple accept="image/*,video/*" style="display: none;">
                    <div class="file-buttons">
                        <button type="button" onclick="selectFiles('camera')">写真を撮影</button>
                        <button type="button" onclick="selectFiles('gallery')">写真を追加</button>
                        <button type="button" onclick="selectFiles('file')">ファイルを選択</button>
                    </div>
                    <div id="selectedFiles"></div>
                </div>
                <button type="submit">投稿する</button>
            </form>
        </div>
    </div>

    <!-- Firebaseライブラリを追加 -->
    <!-- 参考資料[1][5] -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/app.js"></script>
    <script>
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadThread();
        });
    </script>
</body>
</html>
