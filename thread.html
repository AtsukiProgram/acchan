<!-- thread.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>スレッド - acchan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-thread">
  <div class="container">
    <header>
      <h1><a href="index.html">acchan</a></h1>
      <h2 id="threadTitle" class="thread-title-red"></h2>
      <div id="deletionWarning" class="deletion-warning"></div>
    </header>
    <hr class="header-divider">

    <main>
      <div class="posts-container" id="postsContainer"></div>
    </main>

    <div class="post-form-container">
      <form id="postForm">
        <div class="form-group">
          <label for="posterName">名前:</label>
          <input type="text" id="posterName" maxlength="30" placeholder="最大30文字">
        </div>
        <div class="form-group">
          <label for="postContent">内容:</label>
          <textarea id="postContent" maxlength="500" placeholder="内容を入力してください。" required></textarea>
        </div>
        <button type="submit">投稿する</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initializeApp();
      loadThread();
    });
  </script>
</body>
</html>
